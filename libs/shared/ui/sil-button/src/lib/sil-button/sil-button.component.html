@if (finalState) {
<button
  [uiSref]="finalState"
  [ngClass]="
    'mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition ' +
    classList
  "
>
  {{ buttonText }}
</button>
} @else if (!finalState) {
<button
  (click)="handleClick()"
  [ngClass]="
    'mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition ' +
    classList
  "
>
  {{ buttonText }}
</button>
} @else {
<button
  (click)="handleClick()"
  [ngClass]="
    'mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition ' +
    classList
  "
>
  {{ buttonText }}
</button>
}
